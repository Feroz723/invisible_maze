<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  <!-- SEO & Meta -->
  <title>Invisible Maze | Perceptual Ability Game</title>
  <meta name="description" content="Navigate the invisible maze, find the key, and escape. A perceptual ability test inspired by Accenture's assessments.">
  <meta property="og:title" content="Invisible Maze | Perceptual Ability Game">
  <meta property="og:description" content="Test your memory and spatial awareness in the Invisible Maze.">
  <meta property="og:image" content="https://replit.com/public/images/opengraph.png">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">
    <!-- Header / HUD -->
    <header>
      <button id="btn-game-home" class="btn-icon" aria-label="Back to Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      </button>
      <div class="stats-bar">
        <div class="stat-item">
          <span>LEVEL</span>
          <span id="stat-level" class="stat-value mono">1</span>
        </div>
        <div class="stat-item">
          <span>ATTEMPTS</span>
          <span id="stat-attempts" class="stat-value mono">0</span>
        </div>
        <div class="stat-item">
          <span>TIME</span>
          <span id="stat-time" class="stat-value mono">00:00</span>
        </div>
        <div class="stat-item">
          <span>KEY</span>
          <span id="stat-key-icon" class="stat-value">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/></svg>
          </span>
        </div>
      </div>
    </header>

    <!-- Game Grid -->
    <main class="game-area">
      <div id="grid-container" class="grid-container">
        <!-- Cells generated by JS -->
      </div>
    </main>

    <!-- Controls (Mobile) -->
    <div class="controls-area">
      <div class="d-pad">
        <div class="btn-control up" data-dir="top">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m18 15-6-6-6 6"/></svg>
        </div>
        <div class="btn-control left" data-dir="left">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
        </div>
        <div class="btn-control down" data-dir="bottom">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
        </div>
        <div class="btn-control right" data-dir="right">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg>
        </div>
      </div>
      <p class="mono" style="font-size: 0.8rem; opacity: 0.5;">Use Arrow Keys or WASD</p>
    </div>

    <!-- Start Screen Overlay -->
    <div id="start-screen" class="overlay">
      <div class="menu-card">
        <h1 class="title">INVISIBLE MAZE</h1>
        <p class="subtitle">Perceptual Ability Assessment</p>
        
        <div class="instruction-grid">
          <div class="icon-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>
          </div>
          <span>You are the Blue Avatar.</span>
          
          <div class="icon-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </div>
          <span>Walls are invisible. Hitting one resets you.</span>
          
          <div class="icon-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#eab308" stroke-width="2"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/></svg>
          </div>
          <span>Find the Key to unlock the Door.</span>
        </div>

        <div class="difficulty-selector">
          <button class="diff-btn active" data-diff="EASY">EASY (3x3)</button>
          <button class="diff-btn" data-diff="MEDIUM">MED (4x4)</button>
          <button class="diff-btn" data-diff="HARD">HARD (5x5)</button>
        </div>

        <button id="btn-start" class="btn-primary">INITIALIZE SEQUENCE</button>
        
        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
          <button id="btn-mode-practice" class="diff-btn active" style="flex:1">PRACTICE</button>
          <button id="btn-mode-challenge" class="diff-btn" style="flex:1">CHALLENGE</button>
        </div>
      </div>
    </div>

    <!-- Success Overlay -->
    <div id="success-screen" class="overlay hidden">
      <div class="menu-card">
        <h1 class="title" style="color: var(--accent-door)">ACCESS GRANTED</h1>
        <p class="subtitle">Level Complete</p>
        
        <div class="stats-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
          <div class="stat-box">
            <div class="mono" style="color: var(--text-secondary); font-size: 0.8rem;">TIME</div>
            <div id="final-time" class="stat-value">00:45</div>
          </div>
          <div class="stat-box">
            <div class="mono" style="color: var(--text-secondary); font-size: 0.8rem;">FAULTS</div>
            <div id="final-attempts" class="stat-value">3</div>
          </div>
          <div class="stat-box" style="grid-column: span 2; background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px;">
            <div class="mono" style="color: var(--text-secondary); font-size: 0.8rem;">SCORE</div>
            <div id="final-score" class="stat-value" style="font-size: 2rem; color: var(--accent-key);">850</div>
          </div>
        </div>

        <button id="btn-next-level" class="btn-primary">NEXT LEVEL</button>
        <button id="btn-restart" class="btn-secondary">REPLAY LEVEL</button>
        <button id="btn-home" class="btn-secondary">RETURN TO MENU</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
